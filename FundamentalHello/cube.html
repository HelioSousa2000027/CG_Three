<!DOCTYPE html>
<html>

  <body>
    <canvas id="c"></canvas>
  </body>

  <script type="module">
// Three.js - Fundamentals
// from https://threejs.org/manual/examples/fundamentals.html
// Alterado ligfeiramente para importar o Three.js através do site
// 

  import * as THREE from "https://unpkg.com/three@0.129.0/build/three.module.js";

  function main() {
      const canvas = document.querySelector('#c');
      const renderer = new THREE.WebGLRenderer({canvas});

      const fov = 75;
      const aspect = 2;  // the canvas default
      const near = 0.1;
      const far = 5;
      const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
      camera.position.z = 2;

      const scene = new THREE.Scene();

      const boxWidth = 1;
      const boxHeight = 1;
      const boxDepth = 1;
      const geometry = new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);
      const material = new THREE.MeshBasicMaterial({color: 0x44aa88});  // greenish blue

      const cube = new THREE.Mesh(geometry, material);
      scene.add(cube);
			
      camera.position.z = 2;
      
      // função recursiva para rodar o cubo 
      // function render(time) {
      //   time *= 0.001;  // convert time to seconds

      //   cube.rotation.x = time;
      //   cube.rotation.y = time;

      //   renderer.render(scene, camera);

      //   requestAnimationFrame(render);
      // }
      // requestAnimationFrame(render);
			
      // função loop iterativo para rodar o cubo
      function animate() {
        requestAnimationFrame( animate );
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
        renderer.render( scene, camera );
			}
			animate();     
      } 
      main();



  </script>

</html>
